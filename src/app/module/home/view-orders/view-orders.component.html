<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <!-- form card login -->
                <div class="col-12  p-3 m-3">
                    <h2 class="text-center">My Orders</h2>
                </div>
                <div class="col-12 mx-auto">
                    <div class="row  h-100">
                        <div class="card p-3 m-1" style="width: 17rem;" *ngFor="let item of myOrderList">
                            <div class="card-body p-0">
                                <h5 class="card-title text-primary text-center">{{item?.product?.productName}}</h5>
                                <p class="text-center"><i>{{item?.product?.description}}</i></p>
                                <p class="text-center"><i>{{item?.orderDate | date:'dd-MM-yyyy'}}</i></p>
                                <p class="text-center"><i> &#8377; {{item?.product?.priceValue}}</i></p>
                                <img [src]="item?.product?.image" class="card-img-top" style="height: 150px;" alt="...">

                            </div>
                        </div>



                    </div>


                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->

    </div>
    <!--/row-->

</div>
<!--/container-->
